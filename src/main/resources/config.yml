# IslandNpc Configuration File
# Author: magicbili

# Configuration version - DO NOT EDIT THIS MANUALLY
# This is used to automatically update the config file when the plugin updates
config-version: 1

# NPC Settings
npc:
  # NPC provider: CITIZENS, FANCYNPCS
  # Determines which NPC plugin to use
  provider: "CITIZENS"
  
  # NPC entity type (VILLAGER, PLAYER, ZOMBIE, SKELETON, etc.)
  # See: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/entity/EntityType.html
  entity-type: "VILLAGER"
  
  # NPC skin (only for PLAYER type, player name or leave empty)
  skin: ""
  
  # Dialog ID to open when right-clicking NPC (FancyDialogs)
  dialog-id: "island_menu"
  
  # Spawn offset from island center
  spawn-offset:
    x: 0.0
    y: 0.0
    z: 5.0
  
  # NPC rotation (yaw and pitch)
  rotation:
    # Yaw: horizontal rotation (0-360)
    # 0 = South, 90 = West, 180 = North, 270 = East
    yaw: 180.0
    
    # Pitch: vertical rotation (-90 to 90)
    # -90 = looking up, 0 = looking straight, 90 = looking down
    pitch: 0.0
  
  # Hologram settings
  hologram:
    # Enable hologram display above NPC
    enabled: true
    
    # Hologram lines (supports color codes with &, placeholders, and multiple lines)
    lines:
      - "&e&l⭐ Island NPC ⭐"
      - "&7Right click to interact"
      - "&6Welcome to your island!"
    
    # Position settings
    position:
      # Offset above NPC head (in blocks, default: 2.8)
      y-offset: 2.8
      
      # Space between each line (in blocks, default: 0.3)
      line-spacing: 0.3
    
    # Background settings
    background:
      # Enable text background (default: false for transparent)
      # Note: If 'enabled' is true but color alpha is 0, no background will be shown
      enabled: false
      
      # Background color in ARGB format (Alpha, Red, Green, Blue)
      # Alpha: 0 = fully transparent (NO background), 1-255 = semi to fully opaque
      # Examples:
      #   0x00000000 = no background (alpha=0)
      #   0x40000000 = semi-transparent black (alpha=64)
      #   0x80000000 = half-transparent black (alpha=128)
      #   0xC0000000 = mostly opaque black (alpha=192)
      #   0xFF000000 = fully opaque black (alpha=255)
      color: 0x00000000
    
    # View range in blocks (-1 for default)
    view-range: 30

# Permission Settings
permissions:
  # If true, all players have default permissions (hide, show, move)
  # If false, players need specific permissions
  default: true

